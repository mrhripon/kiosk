<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="master-outer-box">
            <div class="master-inner-box border-primary-1 p_relative">
                <div class="main-content-wrapper border-primary-1 border-radius-lg p_relative z-index-1">
                    <div class="date-wrapper p_absolute">
                        <p class="time">13:02</p>
                        <p class="date">25 OCT 2022</p>
                    </div>

                    <form action="#" class="form-content">
                        <div class="section-title p_relative">
                            <h3>Please enter your information below:</h3>
                        </div>

                        <div class="input-boxes">
                            <div class="input-box">
                                <input type="text" id="name">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-box ui-reverse">
                                <input type="text" id="unit">
                                <label for="unit">Unit/affiliation</label>
                            </div>
                            <div class="input-box">
                                <input type="text" id="phone">
                                <label for="phone">Phone number</label>
                            </div>
                            <div class="input-box ui-reverse">
                                <input type="text" id="email">
                                <label for="email">E-mail</label>
                            </div>

                            <div class="text_center mt-30"><a href="./recurring-user.html" class="box-btn"><span
                                        class="p_relative z-index-1">Recurring
                                        visitor</span></a></div>
                        </div>
                    </form>


                    <div class="bottom-navigation p_absolute">
                        <a href="/welcome.html" class="navigation-arw prev-arw"><img class="img_fluid"
                                src="assets/images/prev.png" alt=""></a>
                        <a href="./user-page-2.html" class="navigation-arw next-arw">
                            <img class="img_fluid" src="assets/images/next.png" alt="">
                        </a>
                    </div>
                </div>
            </div> <!-- ./master-inner-box -->
        </div> <!-- ./master-outer-box -->


    </main>



    <!-- All Js here  -->
    <script src="assets/js/main.js"></script>
</body>

</html>
